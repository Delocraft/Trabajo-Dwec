<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Ejercicio Nave</title>
</head>
<body>
    <div id="victoria" class="victoria">
        <p id="parrafoVictoria" class="parrafoVictoria">¡Felicidades! Has aterrizado con éxito en la luna</p>
        <button id="reiniciar" class="reiniciar">Reiniciar</button>
    </div>
    <div id="derrota" class="derrota">
        <p id="parrafoDerrota" class="parrafoDerrota">¡Has perdido! La nave ha explotado</p>
        <button id="reiniciarDerrota" class="reiniciarDerrota">Reiniciar</button>
    </div>
    <div id="todo" class="todo">
        <div id="datos" class="datos">
            <p id="cords" class="cords">Coordenadas</p>
            <p id="velocidad" class="velocidad">Velocidad</p>
        </div>
    
        <img id="nave" class="nave" src="naveOkrec.png">
        <img id="tierra" class="tierra" src="tierra.png">
        <img id="luna" class="luna" src="luna.png">
        
        <img id="asteroide1" class="asteroide1" src="Asteroride.png">
        <img id="asteroide2" class="asteroide2" src="Asteroride.png">
        <img id="asteroide3" class="asteroide3" src="Asteroride.png">
    </div>

</html>
